syntax = "proto3";

option go_package = "chronicler/proto";

package chronicler;

// Common types
message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

message Attachment {
  repeated string link = 1;
  uint32 size = 2;
  repeated string checksum = 3;
  string mime = 4;
}

// Text content with information, contains type information if possible
message Content {
  string text = 2;
  string mime = 3;
}

// Creator of an entity: User, Tool, Service, etc.
message Generator {
  string id = 1;
  string name = 2;
}

// Some data with relation and authoring
message Object {
  string id = 1;
  string parent = 2;
  Timestamp createdAt = 3;

  repeated Generator generator = 4;
  repeated Content content = 5;
  repeated Attachment attachment = 6;
}
